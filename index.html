<body>
    <h1>Paragrós e quebras de linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo
        de qualquer jeito.
        basta colocar tudo entre as tags p e /p </p>
        <p>Se precisar ex: <br> quebrar o texto basta colocar
            a teg br.
        </p><!--apenas comentario do codigo-->
        <p>Agora vamos colocar simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &dollar;
            &real; </p>
    
    
<p>Agora vamos adicionar emoji:
    &#x1f596;
    &#x1f923;
    <!--Para adicionar emoji basta colocar: &#x 
    mais o codigo do emoji que pode
  ser encontrado na web. --></p>
  
    </h1>
